<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <link rel="stylesheet" href="css/check.css">
</head>
<body>

  <div class="invoice-container">
    <header>
      <div class="company-info">
        <h1>Universal Library</h1>
        <p>Email: info@universallibrary.com</p>
        <p>Phone: +880 1319806363</p>
      </div>
      <div class="invoice-info">
        <h2>Invoice</h2>
        <p>Date:
          <input type="date"> <span id="invoiceDate"></span></p>
        <!-- <p>Invoice #: <span id="invoiceNumber">001</span></p> -->
      </div>
    </header>

    <section class="customer-info">
      <h3>Customer Information</h3>
      <p><strong>Name:</strong> <span id="customerName">John Doe</span></p>
      <p><strong>Address:</strong> <span id="customerAddress">123 Main St, City, Country</span></p>
    </section>

    <section class="items">
      <h3>Items</h3>
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Item Description</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" id="item1" placeholder="Item Description"></td>
            <td><input type="number" id="price1" placeholder="Unit Price" onchange="updateTotal()"></td>
            <td><input type="number" id="quantity1" placeholder="Quantity" onchange="updateTotal()"></td>
            <td><span id="total1">0</span></td>
            <td><button onclick="removeItem(1)">Remove</button></td>
          </tr>
          <!-- More items can be added dynamically -->
        </tbody>
      </table>
      <button onclick="addItem()">Add Item</button>

    </section>

    <section class="total">
      <h3>Total: <span id="grandTotal">0</span></h3>
    </section>

    <footer>
      <button onclick="generateInvoice()">Generate Invoice</button>
    </footer>
  </div>

  <script src="js/check.js"></script>
</body>
</html>
